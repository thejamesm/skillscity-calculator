<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="readout" placeholder="0"></td>
                <td><input type="reset" class="calcButton" value="C"></td>
            </tr>
            <tr>
                <td><input type="button" class="calcButton" value="1" onclick="inputDigit(1);"></td>
                <td><input type="button" class="calcButton" value="2" onclick="inputDigit(2);"></td>
                <td><input type="button" class="calcButton" value="3" onclick="inputDigit(3);"></td>
                <td><input type="button" class="calcButton" value="/" onclick="inputDivide();"></td>
            </tr>
            <tr>
                <td><input type="button" class="calcButton" value="4" onclick="inputDigit(4);"></td>
                <td><input type="button" class="calcButton" value="5" onclick="inputDigit(5);"></td>
                <td><input type="button" class="calcButton" value="6" onclick="inputDigit(6);"></td>
                <td><input type="button" class="calcButton" value="*" onclick="inputTimes();"></td>
            </tr>
            <tr>
                <td><input type="button" class="calcButton" value="7" onclick="inputDigit(7);"></td>
                <td><input type="button" class="calcButton" value="8" onclick="inputDigit(8);"></td>
                <td><input type="button" class="calcButton" value="9" onclick="inputDigit(9);"></td>
                <td><input type="button" class="calcButton" value="-" onclick="inputMinus();"></td>
            </tr>
            <tr>
                <td><input type="button" class="calcButton" value="0" onclick="inputDigit(0);"></td>
                <td><input type="button" class="calcButton" value="." onclick="inputDecimal();"></td>
                <td><input type="button" class="calcButton" value="=" onclick="inputEquals();"></td>
                <td><input type="button" class="calcButton" value="+" onclick="inputPlus();"></td>
            </tr>
        </table>
    </form>
    <script src="calculator.js"></script>
</body>
</html>
